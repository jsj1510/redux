<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="cont"></div>
        <script>
            function subject(){
                document.querySelector("#subject").innerHTML =
                `<header>
                    <h1>WEB</h1>
                    HELLO
                </header>
                `
            }
            function TOC(){
                let state = store.getState();
                let i = 0;
                let liTags = '';
                while(i<state.cont.length){
                    liTags = liTags + `
                    <li>
                        <a onclick = "
                            event.preventDefault();
                            let action = {type:'SELECT', 
                            id:${ state.cont[i].id }
                            store.dispatch(action);" 
                            href="${ state.cont[i].id }">
                            ${ state.cont[i].title }
                        </a>
                    </li>`;
                    i = i + 1;
                }
                document.querySelector('#toc').innerHTML = `
                <nav>
                    <ol>${liTags}</ ol>
                </nav>
                `;
            }
            function control() {
                document.querySelector("#control").innerHTML =
                `<ul>
                    <li><a href="/create">create</a></li>
                    <li><input type="button" value="del"></li>
                </ul>
                `

            }
            function article() {
                let state = store.getState();
                let i = 0;
                let aTitle, aDesc;
                while(i < state.cont.length){
                    if(state.cont[i].id === state.selcted_id) {
                        aTitle = state.cont[i].title;
                        aDesc = state.cont[i].desc;
                        break;
                    } 
                    i = i + 1;
                }
                document.querySelector("#cont").innerHTML =
                `
                <article>
                    <h2>html</h2>
                    html is
                </article>
                `
            }
            function reducer(state, action) {
                if (state == undefined) {
                    return {
                        selcted_id:2,
                        cont:[
                            {id:1, title:"HTML", desc:"html is"},
                            {id:2, title:"CSS", desc:"css is"}
                        ]
                    }
                }
                let newState;
                if (action.type === 'SELECT') {
                    newState = Object.assign({}, state, { selcted_id:action.id })
                }
                console.log(aciton, newState);
                return newState;
            }
            let store = Redux.createStore(reducer);
            store.subscribe(article);
            subject();
            TOC();
            control();
            article();
        </script>
    
    
</body>
</html>
